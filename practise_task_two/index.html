<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>

    <main class="app">
        <h1 class="app_header">To-Do List</h1>

        <p class="error"></p>

        <div class="app_add-task">
            <input type="text" name="add-task" id="add-task" class="app_add-task-input" placeholder="Type your task here and then press 'Enter'">
            <a class="app_add-task-button"></a>
        </div>

        <div class="tasks-container">
            <div class="tasks-container_col tasks-available">
                <h2 class="tasks-container_title">Available Tasks:</h2>
            </div>
            <div class="tasks-container_col tasks-current">
                <h2 class="tasks-container_title">Current Task: [<span id="timer">0:00:00</span>]</h2>
            </div>
            <div class="tasks-container_col tasks-done">
                <h2 class="tasks-container_title">Finished Tasks:</h2>
            </div>
        </div>

        <div class="rename-task-container">
            <div class="rename-task-popup">
                <h2 class="rename-task-popup_title">Type new task name</h2>
                <input type="text" name="rename-task" id="rename-task" class="rename-task-popup_input">
            </div>
        </div>

    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
