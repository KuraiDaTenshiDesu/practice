<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>

    <main class="app">
        <h1 class="app_header">To-Do List</h1>

        <div class="app_add-task">
            <input type="text" name="add-task" id="add-task" class="app_add-task-input" placeholder="Type your task here and then press 'Enter'">
            <a class="app_add-task-button"></a>
        </div>

        <div class="tasks-container">
        </div>

        <div class="delete-task-container">
            <div class="delete-task-popup">
                <h2 class="delete-task-popup_title">Are you sure?</h2>
                <div class="delete-task-popup_buttons">
                    <button class="delete-task-popup_button delete-task-popup_button__yes">Yes</button>
                    <button class="delete-task-popup_button delete-task-popup_button__no">No</button>
                </div>
            </div>
        </div>

        <div class="rename-task-container">
            <div class="rename-task-popup">
                <h2 class="rename-task-popup_title">Type new task name</h2>
                <input type="text" name="rename-task" id="rename-task" class="rename-task-popup_input">
                <button class="rename-task-popup_button">Confirm</button>
            </div>
        </div>

    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
